<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Detection | Welcome</title>
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  </head>
  <body>

    <!-- Start Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li class="menu-text">Face Detection</li>
      
        </ul>
      </div>
    </div>
    <!-- End Top Bar -->

    <div class="callout large primary">
      <div class="row column text-center">
        <h1>Face Detection</h1>
        <h2 class="subheader">Detecting faces in pictures </h2>
      </div>
    </div>

    <!-- We can now combine rows and columns when there's only one column in that row -->
    <div class="row medium-8 large-7 columns">
      <div class="blog-post">
        {% block content %}
        <h2>Upload</h2>
        <form action="upload" method="post" enctype="multipart/form-data"> 
          {% csrf_token %}
          <input type="file" name="document">
          <button type="submit">Upload picture</button>
        </form>
        <img src="media/{{ file_name }}" />
        {% endblock %}
       
        <p>&nbsp;</p>
        <h2>Detect face</h2>
        <form action="detect" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <button type="submit">Detect face</button>
          
        </form>
        <img src="media/{{ face }}"/>

        <p>&nbsp;</p>
        <p>&nbsp;</p>


        <!-- <img class="thumbnail" src="https://placehold.it/850x350">
        <p></p>
        <div class="callout">
          <ul class="menu simple">
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
          </ul>
        </div> -->
      </div>

     

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
